<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Пример 42</title>
</head>
<body>
  <script>
    function showMessage(from, text) {
      from = '**' + from + '**';
      alert(from + '\n\n' + text);
    }

    var from = 'Дмитрий Анатольевич Медведев', msg = 'Привет!';
    showMessage(from, msg);
    alert(from);
  </script>
</body>
</html>
